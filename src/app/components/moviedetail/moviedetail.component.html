<div class="loading" *ngIf="loading">
    <img src="../../../assets/loading.gif" width="50%" />
</div>
<div class="movie-info-container" *ngIf="urlSafe">
    <div class="movie-banner-cover">
        <img src="{{movie.cover}}" alt="movie cover">
    </div>
    <div class="movie-detail-container">
        <div class="movie-detail">
            <h2 *ngIf="movie.movieName">{{movie.movieName}}</h2>
            <h2 *ngIf="movie.name">{{movie.name}}</h2>
            <div class="short-info">
                <div class="genres">
                    <span>Puntuacion: <strong>{{movie.rate}}</strong></span>
                    <br>
                    <span>Generos:</span>
                    <!-- <a *ngFor="let genre of movie.genres" [routerLink]="['/movies/']" [queryParams]="{filter:genre}">
                        {{genre}}
                    </a> -->
                    <a *ngFor="let genre of movie.genre">
                        {{genre}}
                    </a>
                    <ng-container *ngIf="authService.loggedIn();">
                        <button (click)="delete()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button (click)="edit()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </ng-container>



                </div>
            </div>
            <p class="desc ">
                {{movie.description}}
            </p>
            <div class="embed-responsive embed-responsive-16by9 ">
                <iframe class="embed-responsive-item " allowfullscreen [src]="urlSafe "></iframe>
            </div>
        </div>



    </div>
</div>
