<div class="swiper-container" [swiper]="config">
    <div class="swiper-wrapper">
        <div [routerLink]="['/collecdetail/'+ item._id]" class="swiper-slide" *ngFor="let item of collec">
            <div class="card">
                <div class="card_image" *ngIf="item.coverColl">
                    <img src={{item.coverColl}} />
                </div>
            </div>
            <div class="card_title title-white">
                <h1>
                    {{item.CollName}}
                </h1>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
